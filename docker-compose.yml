services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: collector
      MYSQL_USER: collector
      MYSQL_PASSWORD: collectorpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  web:
    build: .
    env_file: .env
    command: >
      sh -c "
      python manage.py migrate --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - media_data:/app/media

  worker:
    build: .
    env_file: .env
    command: celery -A config worker -l info
    depends_on:
      - redis
      - db
    volumes:
      - .:/app
      - media_data:/app/media

volumes:
  db_data:
  redis_data:
  media_data:
