<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Commande validée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: system-ui; padding: 24px;">
  <h1>✅ Merci ! Commande validée</h1>

  <p><strong>Commande :</strong> #{{ order.id }}</p>
  <p><strong>Article :</strong> {{ order.item.title }}</p>
  <p><strong>Montant :</strong> {{ order.total_cents|floatformat:0 }} centimes ({{ order.total_cents|divisibleby:100 }})</p>
  <p><strong>Status :</strong> {{ order.status }}</p>

  <p>Un email a été envoyé (console) via Celery ✅</p>

  <a href="/">⬅ Retour au catalogue</a>
</body>
</html>
