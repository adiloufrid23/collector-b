{% extends "base.html" %}
{% block title %}Connexion — Collector{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 rounded-3xl border border-white/10 bg-white/5 p-8 shadow-xl">
  <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>

  {% if form.errors %}
    <div class="mb-4 rounded-xl bg-red-500/10 border border-red-500/20 p-3 text-sm text-red-300">
      Identifiants incorrects
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    <div>
      <label class="text-sm text-slate-300">Nom d’utilisateur</label>
      <input
        type="text"
        name="username"
        required
        class="w-full mt-1 rounded-xl bg-slate-950/40 border border-white/10 px-4 py-2 text-white"
      />
    </div>

    <div>
      <label class="text-sm text-slate-300">Mot de passe</label>
      <input
        type="password"
        name="password"
        required
        class="w-full mt-1 rounded-xl bg-slate-950/40 border border-white/10 px-4 py-2 text-white"
      />
    </div>

    <button
      type="submit"
      class="w-full mt-4 rounded-xl bg-gradient-to-r from-indigo-500 to-cyan-400 py-2 font-semibold text-slate-950"
    >
      Se connecter
    </button>
  </form>
</div>
{% endblock %}
