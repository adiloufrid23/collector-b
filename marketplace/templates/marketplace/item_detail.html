<div class="rounded-3xl border border-white/10 bg-white/5 p-4">
  {% if item.photo %}
    <img
      src="{{ item.photo.url }}"
      alt="{{ item.title }}"
      class="w-full h-80 object-cover rounded-2xl border border-white/10"
    />
  {% else %}
    {% with img=item.images.first %}
      {% if img %}
        <img
          src="{{ img.image.url }}"
          alt="{{ item.title }}"
          class="w-full h-80 object-cover rounded-2xl border border-white/10"
        />
      {% else %}
        <div class="w-full h-80 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-slate-400 text-sm">
          Pas dâ€™image
        </div>
      {% endif %}
    {% endwith %}
  {% endif %}
</div>
