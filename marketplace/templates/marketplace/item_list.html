{% extends "base.html" %}
{% block title %}Catalogue — Collector{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto px-4">

  <div class="mb-6">
    <label class="text-xs text-slate-300">Rechercher</label>

    <input
      type="text"
      name="q"
      placeholder="Ex: carte Pokémon, montre vintage, figurine..."
      class="mt-2 w-full rounded-2xl bg-slate-950/40 border border-white/10 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-400/40"
      hx-get="{% url 'item_partial' %}"
      hx-trigger="keyup changed delay:300ms"
      hx-target="#items-container"
      hx-swap="innerHTML"
    />
  </div>

  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold text-white">Annonces disponibles</h2>
    <span class="text-xs text-slate-400">Mise à jour dynamique</span>
  </div>

  <div id="items-container">
    {% include "marketplace/_item_list.html" %}
  </div>

</section>
{% endblock %}
